<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" class="form-control" placeholder="Enter category name"
                [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Category URL Handle</label>
                <input type="text" id="categoryUrlHandle" name="categoryUrlHandle" class="form-control" placeholder="Enter category URL Handle"
                [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </div>
    </form>
</div>
